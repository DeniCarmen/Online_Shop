<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
 


</head>
<body>
  <div class="content">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="produse.html">Online Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="register.html">Înregistrare</a>
        </div>
       

      </div>
    </div>
  </nav>
 
  <section id="login" class="text-center mt-5">
    <div class="container">
        <h2>Conectare</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nume utilizator:</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parolă:</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" pattern=".{8,}" title="Parola trebuie să conțină cel puțin 8 caractere">
            </div>
            <button type="submit" class="btn btn-primary">Conectare</button>
        </form>
        <div id="loginSuccessMessage" style="display: none;">Conectare reușită!</div>
    </div>
</section>

</div>
<footer class="bg-dark text-light py-4">
  <div class="container d-flex justify-content-center align-items-center">
    <p class="m-0">&copy; 2024 Magazin Online. Toate drepturile rezervate.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
