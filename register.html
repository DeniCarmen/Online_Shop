<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop - Înregistrare</title>
  <!-- link-uri către fișierele CSS Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- link către fișierul CSS personalizat -->
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="content">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="produse.html">Online Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
         <a class="nav-link active" aria-current="page" href="login.html">Conectare</a>
        </div>
      </div>
    </div>
  </nav>
  
  <section id="register" class="text-center mt-5">
    <div class="container">
        <h2>Înregistrare</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nume utilizator:</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parolă:</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" pattern=".{8,}" title="Parola trebuie să conțină cel puțin 8 caractere">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmare parolă:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary">Înregistrare</button>
        </form>
        <div id="registerSuccessMessage" style="display: none;" class="alert alert-success mt-3" role="alert">Înregistrare reușită!</div>
    </div>
  </section>
</div>
<footer class="bg-dark text-light py-4">
  <div class="container d-flex justify-content-center align-items-center">
    <p class="m-0">&copy; 2024 Magazin Online. Toate drepturile rezervate.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>

</body>
</html>
